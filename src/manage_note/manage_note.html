<!doctype html>
<html>
	<head>
		<title>添加新的笔记</title>
		<link rel="stylesheet" href="./manage_note.css">
	</head>
	<body>
		<div class="container">
			<div class="title">
				<p>添加笔记</p>
			</div>
			<div class="main">
				<form action="" method="post">
					<label for="title">标题</label>
					<input type="text" id="title" name="title">
					<br><br>
					<label for="brief">内容</label>
					<textarea name="brief" id="brief" cols="30" rows="10"></textarea>
					<br><br><br>
					<button type="submit">提交</button>
				</form>
			</div>
		</div>
  	</body>
</html>
