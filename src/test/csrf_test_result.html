<script>
    var ajax = new XMLHttpRequest()
    ajax.open("get","/test/ajax/csrf")
    ajax.onreadystatechange = function(){
        if (ajax.readyState == 4) {
            if (ajax.status == 200) {
                document.getElementsByTagName('body')[0].innerHTML= "上次RenMingRui用户访问本页面时间："+ajax.responseText
            }
        }
    }
    ajax.send()
</script>
