<!doctype html>
<html>
	<head>
		<title>后台管理</title>
	</head>
	<body>
		<div class="app">
			<div class="header">
				<h1>Welcome! 欢迎回来 </h1>
				<p>管理员：jiladahe1997</p>
			</div>
			<div class="leftControl">
				<ul>
					<li><h3 class="manageNote">笔记管理</h3></li>
					<li class="manageNote-add">添加笔记</li>
					<li class="manageNote-now">当前笔记列表</li>
					<li><h3 class="manageUser">用户管理</h3></li>
					<li class="manageUser-now">当前所有用户</li>
				</ul>
			</div>
			<div class="rightContent">
				<div class="note-manage">
					<p>这里是笔记管理页面</p>
				</div>

				<div class="addnewnote">
					<h2>添加新笔记</h2>
					<form action="">
						<label for="title">标题（格式 Note1-1 什么是前端和后端）</label>
						<input class="title" type="text">
						<label for="catalog">目录（格式 note1-1）</label>
						<input type="text">
						<button type="submit">提交</button>
					</form>
				</div>

				<div class="nownote">
					<table>
						<tr>
							<th>标题</th>
							<th>目录</th>
						</tr>
						<tr class="nownote-model" id="">
							<th>Note1-1 什么是前端和后端</th>
							<th>Note1-1</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="manage.js"></script>
	</body>
</html>
