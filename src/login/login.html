<!doctype html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta charset="UTF-8">
	    <title>碧哥の站</title>

	    <link href="public/css/bootstrap.min.css" rel="stylesheet">


	</head>
	<body>
		<!--<div class="container" style="background: #000;width: 100%">
			<h1  style="color: #fff">导航栏(待编辑)</h1>
		</div>-->

		<div class="container" style="background:">
			<div class="row">
				<h1 class="col-md-offset-2 col-xs-offset-1 title" style="margin-top:70px">欢迎来到碧哥の站</h1>
			</div>

			<div class="row">
				
			</div>

			<div class="row form-login-regis">
				<form  class="form-horizontal" method="post">
					<div class="form-group">
						<label for="loginmail" class="col-md-offset-3 col-md-2 control-label col-xs-offset-2 col-xs-3">用户名/邮箱</label>
						<div class="col-md-2 col-xs-4">
							<input name="username" type="text" class="form-control">
						</div>
					</div>
					<div id="form-login-password" class="form-group">
						<label for="loginpassword" class="col-md-offset-3 col-md-2 control-label col-xs-offset-2 col-xs-3">密码</label>
						<div class="col-md-2 col-xs-4">
							<input name="password" type="passwords" class="form-control">
						</div>
					</div>
					<div  class="form-group form-regis">
						<label for="loginrepassword" class="col-md-offset-3 col-md-2 control-label col-xs-offset-2 col-xs-3">重复密码</label>
						<div class="col-md-2 col-xs-4">
							<input name="re-password" type="passwords" class="form-control">
						</div>
					</div>
					<div  class="form-group form-regis">
						<label for="loginpassword" class="col-md-offset-3 col-md-2 control-label col-xs-offset-2 col-xs-3">验证码</label>
						<div class="col-md-2 col-xs-4">
							<input name="ident-code" type="text" class="form-control">
						</div>
					</div>
					<div  class="form-group form-regis">
						<label for="loginpassword" class="col-md-offset-3 col-md-2 control-label col-xs-offset-2 col-xs-3">邀请码</label>
						<div class="col-md-2 col-xs-4">
							<input name="invite-code" type="text" class="form-control">
						</div>
					</div>
					<div class="form-group ">
						<div class="col-md-offset-4 col-md-1 text-right col-xs-offset-2 col-xs-3">
							<button type="button" id="button-login-regis" class="btn btn-warning ">注册</button>
						</div>
						<div class="col-md-offset-0 col-md-2 col-xs-offset-0 col-xs-4 ">
							<button id="form-button" type="button" class="btn btn-default login-button ">提交</button>
						</div>
					</div>
				</form>
			</div>
	    </div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="public/js/bootstrap.min.js"></script>

	    <script src="login.js"></script>
	    <script src="public/jquery-3.2.1.min.js"></script>
	</body>
</html>
